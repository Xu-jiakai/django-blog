{% extends "blog/base.html" %}
{% block content %}
<div class="posts">
    {% for blog in blogs %}
    <section class="post">
        <header class="post-header">
            <h2 class="post-title">{{blog.title}}</h2>
            <p class="post-meta">
                Author:<a class="post-author" href="#">
                {{blog.author}}
            </a>&nbsp;&nbsp;
                Time:<a class="post-author" href="#">
                {{blog.created | date:'Y M d'}}
            </a>&nbsp;
            </p>
        </header>
        <div class="post-description">
            <p>
                {{blog.content | truncatechars:200}}<br>
                <a class="pure-button" href="{% url 'blog:get_details' blog.id %}" >Continue Reading...</a>
            </p>
        </div>
    </section>
