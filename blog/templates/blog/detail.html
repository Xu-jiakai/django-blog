{% extends "blog/base.html" %}
{% block content %}


<div class="posts">
    <section class="post">
        <header class="post-header">
            <h2 class="post-title">
                {{blog.title}}
            </h2>
            <p class="post-meta">
                Author:<a class="post-author" href="#">
                {{blog.author}}
            </a>&nbsp;
                Time:<a class="post-author" href="#">
                {{blog.created | date:'Y M d'}}
            </a>&nbsp;
            </p>
        </header>
        <div class="post-description">
            <p>
                {{blog.content|safe}}
            </p>
            <p>
                <a class="pure-button" href="{% url 'blog:edit_page' blog.id %}" >Edit Page</a>
            </p>
        </div>
    </section>
</div>
<script type="text/javascript">Syntaxhighlighter.all();</script>
{% endblock %}
